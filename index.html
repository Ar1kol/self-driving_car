<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self driving car</title>
    <link rel="stylesheet" href="syle.css" />
  </head>
  <body>
    <div><h1 class="car-title">Self-Driving Car</h1></div>
    <section class="car-main">
      <canvas id="carCanvas"></canvas>
      <div class="verticalButtons">
        <button class="carButton" onclick="saveCar()">💾</button>
        <button class="carButton" onclick="discardCar()">🗑️</button>
        <div class="dropdown">
          🧬
          <select
            name="mutationAmount"
            id="mutationAmount"
            onchange="localStorage.setItem('mutationAmount',this.value)"
          >
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5" selected>0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1.0">1.0</option>
          </select>
        </div>
        <div class="dropdown">
          🚗
          <select
            name="carCount"
            id="carCount"
            onchange="localStorage.setItem('carCount',this.value)"
          >
            <option value="1" selected>1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
          </select>
        </div>
      </div>
      <canvas id="networkCanvas"></canvas>
      <script src="visualizer.js"></script>
      <script src="network.js"></script>
      <script src="sensor.js"></script>
      <script src="utils.js"></script>
      <script src="road.js"></script>
      <script src="controls.js"></script>
      <script src="car.js"></script>
      <script src="main.js"></script>
    </section>
  </body>
</html>
